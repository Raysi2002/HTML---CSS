<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: bisque;
        }
        .head h1{
            display: flex;
            justify-content: center;
            align-items: center;
            size: 20;
            color: blueviolet;
        }
        .list ol{
            background-color: aliceblue;
            color: aqua;
        }
        .list ul{
            background-color: blueviolet;
            color: white;
        }
    </style>
    <title>List</title>
</head>
<body>
    <div class="head">
        <h1>LISTS IN HTML</h1>
    </div>
    <div class="list">
        <ol>
            <li>Education</li>
            <li>Knowledge</li>
            <li>Degree</li>
            <li>Job</li>
            <li>Prestiage</li>
        </ol>
        <ul>
            <li>Education</li>
            <li>Knowledge</li>
            <li>Degree</li>
            <li>Job</li>
            <li>Prestiage</li>
        </ul>
        <dl>
            <dt>Prestiage </dt>
            <dt>Null</dt>
        </dl>
    </div>
</body>
</html>
