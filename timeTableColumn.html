<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table For CSE-B IInd Year</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: red;
            color: white;
        }
        td:nth-child(2) {
            background-color: blue;
            color: white;
        }
        td:nth-child(5) {
            background-color: orange;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>9:30-10:30</th>
                <th>10:30-11:30</th>
                <th>11:30-12:30</th>
                <th>12:30-1:15</th>
                <th>1:15-2:15</th>
                <th>2:15-3:15</th>
                <th>3:15-4:15</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td colspan="3"><strong>Java Lab</strong></td>
                <td rowspan="6" bgcolor="orange">Lunch Break</td>
                <td>DAA</td>
                <td>MFCS</td>
                <td>MEFA/DAA/Library</td>
            </tr>
            <!-- Other rows... -->
        </tbody>
    </table>
</body>
</html>
